<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgate_passward.css">
</head>
<body>
  <div class="container">
    <div class="main-image">
      <img src="src/cropped_img_roll.png" alt="top" />
      <img src="src/dog-removebg-preview.png" alt="0" />
      <img src="src/cropped_img_roll.png" alt="bottom">
    </div>
      <form id="forgotPasswordForm">
            <h2>Reset Password</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit">Otp send</button>
            <div id="resend-link">
              Resend Link
            </div>
        <div id="otp-section" style ="display:none;">
          <label for="otp-input">Enter OTP</label>
          <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6" pattern="\d{6}" />
          <div class="error-message" id="otp-error"></div>
          <button type="button" id="verify-otp-btn">Verify OTP</button>
        </div> 
      </form>
          <div class="form-footer">
                Remember your password?
                <a href="index.html">Login</a>
          </div>
    </div>
</body>
  <script src="forgate_passward.js"></script>
</html>
